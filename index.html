<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Musique</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="Icône/yeux.svg" alt="yeux" id="yeux" />

    <img id="cover" alt="cover" />

    <h3 id="track-title">Titre</h3>
    <p id="track-artist">Artiste</p>
    <div>
      <span id="track-current-time">0:00</span>
      /
      <span id="track-duration">0:00</span>
    </div>
    <input type="range" id="progress-bar" value="0" min="0" step="1" />
    <div>
      <button id="prev">
        <img src="Icône/prev.svg" alt="prev" />
      </button>
      <button id="play-pause">
        <span id="play-icon">
          <img src="Icône/play.svg" alt="play" />
        </span>
        <span id="pause-icon">
          <img src="Icône/stop.svg" alt="pause" />
        </span>
      </button>
      <button id="next">
        <img src="Icône/next.svg" alt="next" />
      </button>
    </div>

    <ul id="playlist">
      <template id="track-template">
        <li class="track">
          <h4 class="track-title">Titre</h4>
          <p class="track-artist">Artiste</p>
        </li>
      </template>
    </ul>
  </body>
</html>
